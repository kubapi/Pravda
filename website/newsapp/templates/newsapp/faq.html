{% extends 'newsapp/base.html' %}

{% block title %}
| FAQ
{% endblock %}

{% block body %}
{% if faq_list %}

{% for group in faq_list %}
<div class="row faq-group">
  {% for faq in group %}
  <div class="col-md-4 faq-element">
    <h3>{{ faq.question }}</h3>
    <p>{{ faq.answer }}</p>
  </div>
  {% endfor %}
</div>
{% endfor %}

{% endif %}
{% endblock %}
